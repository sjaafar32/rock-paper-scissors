<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page Title</title>
  <link href="style.css" rel="stylesheet" type="text/css" media="all">
  <meta charset="UTF-8"/>
</head>
<body>
    <script src="script.js" defer> </script>

    <main>
      <div id = "text">
      <h1 style = "display: flex; justify-content: center;">Choose your weapon!</h1>
      </div>

      <button id="restart"> Restart Game</button>
      <div class = "buttons">
        <button id= "rock" >Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>

      <div class = "scoreBoard" >
        <div class = "boxScore">Scoreboard</div>
          <div class = "container">
            <playerScore id="Player-Score" class = "Player-Score">00</playerScore>
            <comScore id="Computer-Score" class = "Computer-Score">00</comScore>
          </div>
          <div class = "p">
          <p style = "margin-right: 100px;">PLAYER</p>
          <p>COMPUTER</p>
          </div>
          <div>
            <p class = "selections-panel">SELECTIONS</p>
          </div>
          <div class="player-selections" style="font-size: 25px; color: white">R P S
            <div>
            <img id = "lightPR" class = "lights">
            <img id = "lightPP" class = "lights">
            <img id = "lightPS" class = "lights">
            </div>
          </div>
          <div class="comp-selections" style="font-size: 25px; color: white;" >R P S
            <div>
            <img id = "lightCR" class = "lights">
            <img id = "lightCP" class = "lights">
            <img id = "lightCS" class = "lights">
            </div>
          </div>
        </div>
        <div id = "Selections"></div>
    </main>
</body>
</html>
